<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netduma Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id='address'>
        <div class='box'>
            search bar here.
        </div>
        <form class='address-input' id='Form'>
            <div class='box'>
                <label for='firstName'>First Name</label>
                <input type="text" id='firstName' name='firstName' onchange=handleInput(this)></input>
            </div>
            <div class='box'>
                <label for='otherName'>Other Names</label>
                <input type="text" id='otherName' name='otherName' onchange=handleInput(this)></input>
            </div>
            <div class='box'>
                <label for='email'>Email Address</label>
                <input type="email" id='email' name='email' onchange=handleInput(this)></input>
            </div>
            <div class='box'>
                <label for='telNumber'>Tel Number</label>
                <input type="text" id='telNumber' name='telNumber' onchange=handleInput(this)></input>
            </div>
            <div class='box'>
                <label for='street'>Address</label>
                <div class='input'>
                    <input type="text" id='street' name='street' onchange=handleInput(this)></input>
                    <input type="text" id='town' name='town' onchange=handleInput(this)></input>
                    <input type="text" id='country' name='country' onchange=handleInput(this)></input>
                </div>
            </div>
        </form>
        <button type='submit' class='submit' onclick=submitForm()>submit</button>
    </section>

    <section id='address-display'>
        <div class='table'>
            <div class='header'>
                <h1>First Name</h1>
                <h1>Other Names</h1>
                <h1>Email Address</h1>
                <h1>Telephone Number</h1>
                <h1>Address</h1>
            </div>
            <div id='content'>
                <div id='content'></div>



            </div>
        </div>

    </section>




    <script src="index.js" async defer></script>
</body>

</html>
